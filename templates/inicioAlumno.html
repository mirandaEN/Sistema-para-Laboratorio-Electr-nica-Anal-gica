<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Alumnos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f2f5;
        }

        h1 {
            margin-top: 30px;
            color: #333;
        }

        .form-container {
            background: white;
            padding: 25px;
            margin: 30px auto;
            width: 40%;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }

        input, button {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background: #007bff;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }

        /* Estilos para mensajes */
        .flash {
            padding: 15px;
            margin: 15px auto;
            width: 60%;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            animation: fadeInOut 3s ease-in-out forwards;
        }

        .flash.success {
            background: #28a745; /* verde */
            color: white;
        }

        .flash.error {
            background: #dc3545; /* rojo */
            color: white;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(-20px); }
            10% { opacity: 1; transform: translateY(0); }
            90% { opacity: 1; }
            100% { opacity: 0; transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <h1>Registro de Alumnos</h1>

    <!-- Mostrar mensajes flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="flash {{ category }}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <div class="form-container">
        <form method="POST">
            <input type="text" name="nombre" placeholder="Nombre completo" required><br>
            <input type="text" name="numero_control" placeholder="Número de control" required><br>
            <input type="email" name="correo" placeholder="Correo electrónico" required><br>
            <input type="text" name="carrera" placeholder="Especialidad" required><br>
            <input type="number" name="semestre" placeholder="Semestre" required><br>
            <button type="submit">Registrar</button>
        </form>
    </div>
</body>
</html>
